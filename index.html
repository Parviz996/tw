<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- card start-->
    <div class="container">
      <div class="vip-card">
        <div class="card">
          <figure>
            <img src="./assets/images/foto6.jpg" alt="Mashin" />
          </figure>
          <div class="icons">
            <i id="icon1" class="fa-regular fa-heart"></i>
            <i id="icon2" class="fa-solid fa-diamond"></i>
            <i id="icon3" class="fa-duotone fa-percent"></i>
          </div>
          <span id="salon">salon</span>
          <figcaption>
            <h3 id="price">57900 <span id="price-icon"> AZN</span></h3>
            <p>Haval H6</p>
            <div><span>2022</span> <span>1.5L</span> <span>0</span> km</div>
            <div>
              <span>Bakı</span> <span>25.08.2022</span> <span>17:07</span>
            </div>
          </figcaption>
        </div>
      </div>
    </div>
    <!--cards end-->

    <!--oxu.az-->
    <div class="cont">
      <div class="kart">
        <figure>
          <img src="./assets/images/foto7.jpg" alt="milli" />
        </figure>
        <div class="date">
          <span>22 SEN</span>
          <span>22:47</span>
          <span>1778</span>
        </div>
        <div class="content">
          <p>Millimiz Slovakiyaya qarşı - Son xəbərlər</p>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/de4b6b7b9e.js"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
